<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  * {
    margin: auto;
  }

  body {
    background: url(./resource/body.jpg);
  }

  .home {
    width: 419px;
    height: 120px;
    background: url(./resource/home.jpg);
    visibility: hidden;
  }

  input {
    border-radius: 10px;
    background-color: rgb(23, 90, 7);
    color: white;

  }

  #game {
    width: 800px;
    height: 700px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    border: 1px solid black;
    margin-top: 10px;
  }

  #view {
    width: 760px;
    height: 400px;
    padding: 0;
    border: 1px solid black;
    margin-top: 20px;
    margin-bottom: -180px;
    display: flex;
  }

  #password {
    display: flex;
    width: 350px;
    flex-wrap: wrap;
  }

  .pw {
    width: 60px;
    height: 35px;
    font-size: 1.5rem;
  }

  #right {
    width: 350px;
    text-align: center;
    font-size: 1.3rem;
    margin-left: 5px;
  }

  #right input {
    font-size: 1.3rem;
  }

  #pw {
    width: 41px;
    letter-spacing: 10px;
    margin-left: 10px;
  }

  .box {
    text-align: center;
    font-size: 3rem;
    height: 3.2rem;
    width: 3.2rem;
    line-height: 3.2rem;
    background-color: cornflowerblue;
  }

  #hint {
    position: absolute;
    top: 10px;
    left: 37%;
    z-index: -1;
  }
</style>

<body>

  <div class="home"></div>
  <p id="hint"></p>

  <div id="game">
    <div id="view"></div>
    <div id="password"></div>
    <div id="right">
      <p style="text-align:left;margin-bottom:20px;">密碼:<span id="pw"></span></p>
      <input type="button" value="清除" id="clear">
      <input type="button" value="確認" id="check">
      <p>嘗試次數:<span id="num">0</span></p>
    </div>
  </div>

  <script src="./resource/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    let level = 5

    for (let i = 0; i < 15 - level; i++) {
      let val = Math.round(Math.random() * 25) + 65
      let bs = Math.round(Math.random()) * 32
      $('#password').append(
        `<input type="button" value="${String.fromCharCode(val + bs)}" class="pw">`
      )
      $('#view').append(
        `<div class="box">${String.fromCharCode(val + bs)}</div>`
      )
    }
    for (let i = 0; i < level; i++) {
      let val = Math.round(Math.random() * 25) + 65
      let bs = Math.round(Math.random()) * 32
      $('#password').append(
        `<input type="button" value="${String.fromCharCode(val + bs)}" class="pw">`
      )
      $('#view').append(
        `<div class="box">${String.fromCharCode(val + bs)}</div>`
      )

      $("#hint").text($("#hint").text() + `${String.fromCharCode(val + bs)}`)
    }

    for (let i = 0; i < 15; i++) {
      const target = Math.round(Math.random() * 15)
      $('.pw').eq(target).insertAfter($('.pw').eq(i))
      $('.box').eq(target).insertAfter($('.box').eq(i))
    }

    $(".pw").on('click', function () {
      $("#pw").text($("#pw").text() + $(this).val())
      console.log(ss)
    })

    $("#clear").on('click', function () {
      $("#pw").text("")
    })

    let ss = 0

    $("#check").on('click', function () {
      if ($("#pw").text() === $("#hint").text()) {
        alert(`答對`)
        ss = -1
        level++
      }
      ss++
      $("#num").text(ss)
    })

  </script>
</body>

</html>
